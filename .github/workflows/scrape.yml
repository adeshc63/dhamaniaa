name: UAE Nursing Jobs Scraper

on:
  schedule:
    # Run every hour at :00, :15, :30, :45 (more frequent = more reliable)
    - cron: '0 * * * *'   # Every hour at :00
    - cron: '30 * * * *'  # Every hour at :30 (backup)
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run scraper (Add new jobs to sheet)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: service_account.json
        run: |
          python agent.py

      - name: Cleanup
        if: always()
        run: |
          rm -f service_account.json
